<!DOCTYPE HTML>
<HTML>
<HEAD>
<SCRIPT>
var fibo = function(n) 
{
    var a = 0, b = 1, f = 1;
    
for(var i = 2; i <= n; i++) {
       
 f = a + b;
       
 a = b;
        
b = f;
    
}
    
return f;
}
</script>
<body>
<script>
var input = prompt("Enter a number");
var output = fibo(input);
document.write("the Fibonnaci of " +input+"is :"+output);
</script>
</body>
</html>
