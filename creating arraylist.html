	Arraylist.prototype.add=function(arrValue){
       this.arr.push(arrValue);
       return this.arr;
	}
	Arraylist.prototype.delete=function(arrValue){
       this.arr.pop(arrValue);
       return this.arr;
	}
	Arraylist.prototype.sort=function(arrValue){
       this.arr.sort();
       return this.arr;
	}

	}

    Arraylist.prototype.deleteitem= function(itemName){
		this.index = this.arr.indexOf(itemName);
		this.arr.splice(this.index,1);
		return this.arr;
	}
	Arraylist.prototype.getitem= function(itemName){
		this.index = this.arr.indexOf(itemName);
		return this.index === -1 ? "Value not found" : this.arr[this.index];
